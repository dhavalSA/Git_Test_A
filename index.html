<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="login-right">
            <form class="login-form" id="login-form">
                <input type="text" class="input" id="email" placeholder="Email or phone number" required>
                <input type="password" class="input" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
                <a href="#" class="forgot">Forgot password?</a>
                <div class="line"></div>
                <button type="button" class="create-btn">Create New Account</button>
            </form>
            <div class="footer">
                <p><strong>Create a Page</strong> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
